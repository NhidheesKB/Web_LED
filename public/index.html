<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>Count</h1>
            <p id="counterBox">0</p>  
        </div>
        <div class="box">
            <h1>LED</h1>
            <p id="valueBox"></p>
        </div>
        <div class="icon-container">
            <div class="icon"><img src="desktop.png" class="desktopimg"></div>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleComputer" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
